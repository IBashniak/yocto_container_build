# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/build/amigo_workspace/sources/poky/meta \
  /home/build/amigo_workspace/sources/meta-openembedded/meta-networking \
  /home/build/amigo_workspace/sources/meta-openembedded/meta-python \
  /home/build/amigo_workspace/sources/meta-openembedded/meta-oe \
  /home/build/amigo_workspace/sources/meta-raspberrypi \
  /home/build/amigo_workspace/sources/meta-qt5 \
  /home/build/amigo_workspace/sources/poky/meta-poky \
  /home/build/amigo_workspace/sources/poky/meta-yocto-bsp \
  /home/build/amigo_workspace/sources/meta-amigo-rpi \
  "
